services:
  app:
    container_name: go_web_messenger
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    env_file: .env
    depends_on:
      - mongo
    networks:
      - webmessenger-net

  mongo:
    container_name: mongo_db
    image: mongo:latest
    ports:
      - "27017:27017"
    env_file: .env
    volumes:
      - mongo-data:/data/db
    networks:
      - webmessenger-net

volumes:
  mongo-data:

networks:
  webmessenger-net:
    driver: bridge