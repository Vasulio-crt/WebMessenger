<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Регистрация</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			background-color: #f0f2f5;
		}
		.login-container {
			background: white;
			padding: 2rem;
			border-radius: 8px;
			box-shadow: 0 4px 6px rgba(0,0,0,0.1);
			width: 300px;
		}
		.form-group {
			margin-bottom: 1rem;
		}
		label {
			display: block;
			margin-bottom: 0.5rem;
			font-weight: bold;
		}
		input {
			width: 100%;
			padding: 0.5rem;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
		}
		button {
			width: 100%;
			padding: 0.75rem;
			background-color: #007bff;
			color: white;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			font-size: 1rem;
		}
		button:hover {
			background-color: #0056b3;
		}
		#message {
			margin-top: 1rem;
			text-align: center;
			font-size: 0.9rem;
		}
	</style>
</head>
<body>

	<div class="login-container">
		<h2 style="text-align: center;">Регистрация</h2>
		<form id="registerForm">
			<div class="form-group">
				<label for="user_name">Имя пользователя</label>
				<input type="text" id="user_name" name="user_name" required>
			</div>
			
			<div class="form-group">
				<label for="password">Пароль</label>
				<input type="password" id="password" name="password" required>
			</div>

			<button type="submit">Отправить</button>
		</form>
		<div id="message"></div>
	</div>

<script>
	const HOST = 'http://' + window.location.host;

	async function hashString(str) {
		const msgBuffer = new TextEncoder().encode(str);
		const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
		const hashArray = Array.from(new Uint8Array(hashBuffer));
		return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
	}

	document.getElementById('registerForm').addEventListener('submit', async function(event) {
		event.preventDefault();

		const userNameInput = document.getElementById('user_name');
		const passwordInput = document.getElementById('password');
		const messageDiv = document.getElementById('message');
		const userNameVal = userNameInput.value.trim();
		const passwordVal = passwordInput.value.trim();
		
		if (!userNameVal || !passwordVal) {
			if (messageDiv) {
				messageDiv.textContent = 'Пожалуйста, заполните все поля.';
				messageDiv.style.color = 'red';
			}
			return;
		}

		try {
			const hashedPassword = await hashString(passwordVal);
			const formData = {
				userName: userNameVal,
				password: hashedPassword
			};

			const response = await fetch(HOST + '/register', {
				method: 'POST',
				headers: {
					'Content-Type': 'application/json;charset=utf-8'
				},
				body: JSON.stringify(formData)
			});

			if (response.ok) {
				localStorage.setItem("userName", userNameVal);
				window.location.href = HOST + '/globalChat/';
			} else {
				if (messageDiv) {
					messageDiv.textContent = `Ошибка: ${response.status}.`;
					messageDiv.style.color = 'red';
				}
			}
		} catch (error) {
			console.error('Ошибка:', error);
			if (messageDiv) {
				messageDiv.textContent = 'Ошибка соединения с сервером.';
				messageDiv.style.color = 'red';
			}
		}
	});
</script>

</body>
</html>
