services:
  go_web_messenger:
    build:
      context: .
      dockerfile: Dockerfile
    expose:
      - 8080
    env_file: .env
    depends_on:
      - mongo
    networks:
      - webmessenger-net
      - mega-main
    labels:
      - traefik.enable=true
      - traefik.http.routers.go_web_messenger.entrypoints=websecure
      - traefik.http.routers.go_web_messenger.rule=Host(`messenger.foxelyss.ru`)
      - traefik.http.services.go_web_messenger.loadbalancer.server.port=8080

  mongo:
    container_name: mongo_db
    image: mongo:latest
    expose:
      - 27017
    env_file: .env
    volumes:
      - mongo-data:/data/db
    networks:
      - webmessenger-net

volumes:
  mongo-data:

networks:
  webmessenger-net:
  mega-main:
    external: true
    name: mega-network